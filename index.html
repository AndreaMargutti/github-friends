<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FontAwesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css'
    integrity='sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ=='
    crossorigin='anonymous' />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <!-- Style -->
  <link rel="stylesheet" href="./src/css/style.css">
  <title>GitHub Friends</title>
</head>

<body>

  <div class="container">
    <!-- Title and Logo Section -->

    <figure class="text-center pt-2 mb-2">
      <img src="./github.png" alt="github-logo" class="rotation">
      <h1 class="pt-2">Search Your Friend in <strong id="github-name">GitHub</strong></h1>
    </figure>

    <!-- Input Section  -->

    <section class="box text-center pt-2">
      <form id="search-form" action="index.html" method="GET">
        <label for="saerch-bar">Search your friends:</label>
        <input id="search-bar" type="text">
        <button type="submit" id="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </section>

    <!-- Output Section -->
    <section class="box d-none" id="result">
      <!-- Inserire Contenuto API -->
    </section>
  </div>

  <script src="./src/js/main.js" type="module"></script>
</body>

</html>
